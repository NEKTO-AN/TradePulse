version: '3.4'

services:
  dataconsumer:
    environment:
      - DOTNET_ENVIRONMENT=Development

  orderbookcollector:
    environment:
      - DOTNET_ENVIRONMENT=Development
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "80"
    volumes:
      - ~/.aspnet/https:/root/.aspnet/https:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
